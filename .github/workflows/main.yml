name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Inspect build output
        run: |
          ls -la ./dist || (echo "dist folder missing" && exit 1)
          du -sh ./dist || true

      - name: Check GitHub Pages enabled
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/pages" || true)
          if [ "$status" != "200" ]; then
            echo "ERROR: GitHub Pages is not enabled for this repository (HTTP $status)."
            echo "Enable Pages at: https://github.com/$GITHUB_REPOSITORY/settings/pages"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
